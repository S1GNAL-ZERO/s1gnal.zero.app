# S1GNAL.ZERO Core Application Configuration
spring.application.name=signalzero
server.port=8081

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:54322/postgres?ssl=false&sslmode=disable}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=signalzero
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Solace PubSub+ Configuration
solace.java.host=${SOLACE_HOST:tcp://localhost:55555}
solace.java.msgVpn=${SOLACE_VPN:default}
solace.java.clientUsername=${SOLACE_USERNAME:admin}
solace.java.clientPassword=${SOLACE_PASSWORD:admin}
solace.java.connectTimeoutInMillis=20000
solace.java.reconnectRetries=20
solace.java.reconnectRetryWaitInMillis=3000

# Vaadin Configuration
vaadin.launch-browser=false
vaadin.whitelisted-packages=io.signalzero
vaadin.servlet.productionMode=false
vaadin.servlet.heartbeatInterval=300

# Security Configuration
jwt.secret=${JWT_SECRET:s1gn4lz3r0-s3cr3t-k3y-f0r-h4ck4th0n-d3m0}
jwt.expiration=86400000
spring.security.user.name=admin
spring.security.user.password=admin

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY:sk_test_placeholder}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_placeholder}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

# API Keys for Data Sources
api.reddit.clientId=${REDDIT_CLIENT_ID:}
api.reddit.clientSecret=${REDDIT_CLIENT_SECRET:}
api.youtube.key=${YOUTUBE_API_KEY:}
api.newsapi.key=${NEWSAPI_KEY:}
api.twitter.bearerToken=${TWITTER_BEARER_TOKEN:}

# Application Configuration
app.demo-mode=${DEMO_MODE:true}
app.use-mock-data=${USE_MOCK_DATA:true}
app.hackathon-mode=${HACKATHON_MODE:true}
app.auto-seed-data=${AUTO_SEED_DATA:true}

# Agent Processing Configuration
agents.timeout-ms=5000
agents.parallel-processing=true
agents.max-retries=3

# Usage Limits by Subscription Tier
usage.limits.FREE=3
usage.limits.PRO=100
usage.limits.BUSINESS=1000
usage.limits.ENTERPRISE=-1

# Reality Score Weights (EXACT from DETAILED_DESIGN.md Section 9.2)
reality-score.weights.bot=0.4
reality-score.weights.trend=0.3
reality-score.weights.review=0.2
reality-score.weights.promotion=0.1

# Logging Configuration
logging.level.io.signalzero=INFO
logging.level.com.solacesystems=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
